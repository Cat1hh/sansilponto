<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Ponto - Sansil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        .hidden { display: none !important; }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .btn-voltar { background: #eee; border: 1px solid #ccc; padding: 10px; width: 100%; margin-top: 20px; cursor: pointer; border-radius: 5px; }
        
        /* Estilo do Teclado de Senha */
        .pin-input {
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 15px;
            border: 2px solid #e30613;
            border-radius: 10px;
            margin-top: 10px;
            background: #fff;
        }

        .form-container {
            background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 30px;
        }

        .input-group { width: 100%; max-width: 350px; margin: 10px auto; text-align: left; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: center !important; padding: 12px; border: 1px solid #ddd; }
        th { background-color: #e30613; color: white; }

        .card-funcionario-admin {
            padding: 15px; background: white; border: 1px solid #ddd;
            border-radius: 8px; cursor: pointer; text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="tela-perfil">
        <div class="logo-container">
            <img src="logosansil.png" alt="Sansil Padaria" style="width: 150px; margin-bottom: 10px;">
        </div>
        <button class="btn-primary" onclick="irPara('tela-ponto')">üë§ REGISTRAR PONTO (SENHA)</button>
        <button class="btn-outline" onclick="checarAdmin()">üîë √ÅREA DA DONA (RESTRITO)</button>
    </div>

    <div id="tela-ponto" class="hidden">
        <div class="logo-container">
            <img src="logosansil.png" alt="Sansil" style="width: 80px;">
        </div>
        <h2>ü•ñ Registro de Ponto</h2>
        
        <div class="input-group">
            <label>Selecione seu nome:</label>
            <select id="select-func" style="width: 100%; padding: 12px; font-size: 16px;"></select>
        </div>

        <div class="input-group">
            <label>Sua Senha (4 d√≠gitos):</label>
            <input type="password" id="senha-ponto" class="pin-input" maxlength="4" inputmode="numeric" placeholder="****">
        </div>

        <div class="input-group">
            <label>O que vai fazer?</label>
            <select id="tipo-ponto" style="width: 100%; padding: 12px;">
                <option value="Entrada">Entrada (In√≠cio)</option>
                <option value="Sa√≠da p/ Almo√ßo">Sa√≠da p/ Almo√ßo</option>
                <option value="Retorno Almo√ßo">Retorno Almo√ßo</option>
                <option value="Sa√≠da (Fim do Expediente)">Sa√≠da (Final)</option>
            </select>
        </div>

        <button id="btn-bater-ponto" class="btn-primary" onclick="confirmarPontoSenha()" style="background-color: #28a745; margin-top: 20px;">
            CONFIRMAR PONTO
        </button>
        <button class="btn-voltar" onclick="irPara('tela-perfil')">‚Üê Voltar</button>
    </div>

    <div id="tela-admin" class="hidden dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header"><img src="logosansil.png" alt="Sansil" style="width: 80px;"></div>
            <ul class="nav-links">
                <li class="active" id="btn-aba-relatorio" onclick="mudarAbaAdmin('aba-relatorio')"><span>üìä Relat√≥rios</span></li>
                <li id="btn-aba-funcionarios" onclick="mudarAbaAdmin('aba-funcionarios')"><span>üë• Funcion√°rios</span></li>
            </ul>
            <button class="btn-logout" onclick="irPara('tela-perfil')">Sair</button>
        </nav>

        <main class="admin-content">
            <section id="aba-relatorio" class="admin-section">
                <div id="container-lista-funcionarios">
                    <div id="lista-nomes-resumo" class="grid-nomes"></div>
                </div>
                <div id="container-detalhes-ponto" class="hidden">
                    <button class="btn-voltar" onclick="voltarParaLista()" style="width: auto; margin-bottom: 10px;">‚¨Ö Voltar</button>
                    <h3 id="nome-funcionario-selecionado"></h3>
                    <table id="tabela-pontos-admin">
                        <thead>
                            <tr><th>Data</th><th>Entrada</th><th>Almo√ßo</th><th>Retorno</th><th>Sa√≠da</th></tr>
                        </thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table>
                </div>
            </section>

            <section id="aba-funcionarios" class="admin-section hidden">
                <div class="form-container">
                    <h3>‚ûï Novo/Editar Funcion√°rio</h3>
                    <input type="text" id="novo-nome" placeholder="Nome Completo" style="width: 100%; margin-bottom: 10px;">
                    <input type="password" id="novo-senha" maxlength="4" placeholder="Senha (4 n√∫meros)" style="width: 100%; margin-bottom: 10px; padding: 10px;">
                    <input type="number" id="id-biometria" placeholder="ID Aparelho (Opcional)" style="width: 100%; margin-bottom: 10px;">
                    <button class="btn-primary" onclick="cadastrarFuncionario()">SALVAR FUNCION√ÅRIO</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>Nome</th><th>A√ß√µes</th></tr>
                        </thead>
                        <tbody id="tabela-equipe-corpo"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script>
let todosOsPontos = []; 

window.onload = () => { 
    atualizarSelectPonto(); 
};

function irPara(idTela) {
    document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
    document.getElementById(idTela).classList.remove('hidden');
    // Limpa campos de senha ao navegar
    if(document.getElementById('senha-ponto')) document.getElementById('senha-ponto').value = "";
}

// --- L√ìGICA DE REGISTRO COM SENHA ---
async function confirmarPontoSenha() {
    const nome = document.getElementById('select-func').value;
    const senhaDigitada = document.getElementById('senha-ponto').value;
    const tipo = document.getElementById('tipo-ponto').value;
    const btn = document.getElementById('btn-bater-ponto');

    if (!nome || senhaDigitada.length < 4) {
        alert("Selecione seu nome e digite a senha de 4 d√≠gitos!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "VERIFICANDO...";

    try {
        const res = await fetch('/admin/equipe');
        const equipe = await res.json();
        const func = equipe.find(f => f.nome === nome);

        if (!func) {
            alert("Funcion√°rio n√£o encontrado!");
        } else if (func.senha !== senhaDigitada) {
            alert("‚ùå SENHA INCORRETA!");
            document.getElementById('senha-ponto').value = "";
        } else {
            const resPonto = await fetch('/bater-ponto', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ funcionario: nome, tipo: tipo })
            });

            if (resPonto.ok) {
                alert("‚úÖ PONTO REGISTRADO COM SUCESSO!");
                irPara('tela-perfil');
            } else {
                alert("Erro ao salvar ponto.");
            }
        }
    } catch (e) {
        alert("Erro de conex√£o.");
    } finally {
        btn.disabled = false;
        btn.innerText = "CONFIRMAR PONTO";
    }
}

// --- ADMIN ---
function checarAdmin() {
    const senha = prompt("Senha administrativa:");
    if (senha === "sansil2026") { 
        irPara('tela-admin');
        mudarAbaAdmin('aba-relatorio');
    } else if (senha !== null) alert("Incorreta!");
}

function mudarAbaAdmin(abaId) {
    document.querySelectorAll('.admin-section').forEach(s => s.classList.add('hidden'));
    document.getElementById(abaId).classList.remove('hidden');
    if(abaId === 'aba-relatorio') carregarRelatorio();
    if(abaId === 'aba-funcionarios') listarEquipe();
}

async function cadastrarFuncionario() {
    const nome = document.getElementById('novo-nome').value.trim();
    const senha = document.getElementById('novo-senha').value;
    const idBio = document.getElementById('id-biometria').value;

    if (!nome || senha.length < 4) return alert("Preencha nome e senha (4 d√≠gitos)!");

    try {
        await fetch('/admin/cadastrar-funcionario', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, senha, id_biometria: idBio })
        });
        alert("Funcion√°rio salvo!");
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-senha').value = "";
        listarEquipe();
        atualizarSelectPonto();
    } catch (e) { alert("Erro ao salvar."); }
}

async function listarEquipe() {
    const res = await fetch('/admin/equipe');
    const equipe = await res.json();
    const corpo = document.getElementById('tabela-equipe-corpo');
    corpo.innerHTML = "";
    equipe.forEach(f => {
        corpo.innerHTML += `<tr><td>${f.nome}</td>
            <td><button onclick="removerFuncionario('${f.nome}')" style="color:red">EXCLUIR</button></td></tr>`;
    });
}

async function removerFuncionario(nome) {
    if(!confirm("Deseja excluir " + nome + "?")) return;
    await fetch(`/admin/excluir-funcionario/${encodeURIComponent(nome)}`, { method: 'DELETE' });
    listarEquipe();
    atualizarSelectPonto();
}

async function carregarRelatorio() {
    const res = await fetch('/admin/pontos');
    const data = await res.json();
    todosOsPontos = data.pontos;
    renderizarListaFuncionarios();
}

function renderizarListaFuncionarios() {
    voltarParaLista();
    const container = document.getElementById('lista-nomes-resumo');
    container.innerHTML = "";
    const nomesUnicos = [...new Set(todosOsPontos.map(p => p.funcionario))];
    nomesUnicos.forEach(nome => {
        const card = document.createElement('div');
        card.className = "card-funcionario-admin";
        card.innerHTML = `<strong>${nome}</strong>`;
        card.onclick = () => verDetalhesFuncionario(nome);
        container.appendChild(card);
    });
}

function verDetalhesFuncionario(nome) {
    document.getElementById('container-lista-funcionarios').classList.add('hidden');
    document.getElementById('container-detalhes-ponto').classList.remove('hidden');
    document.getElementById('nome-funcionario-selecionado').innerText = nome;
    
    const corpo = document.getElementById('tabela-corpo');
    corpo.innerHTML = "";
    const pontosFiltrados = todosOsPontos.filter(p => p.funcionario === nome);
    
    pontosFiltrados.forEach(p => {
        const dataF = new Date(p.data).toLocaleDateString('pt-BR');
        corpo.innerHTML += `<tr><td>${dataF}</td><td>${p.hora}</td><td colspan="3">${p.tipo}</td></tr>`;
    });
}

function voltarParaLista() {
    document.getElementById('container-lista-funcionarios').classList.remove('hidden');
    document.getElementById('container-detalhes-ponto').classList.add('hidden');
}

async function atualizarSelectPonto() {
    const res = await fetch('/admin/equipe');
    const equipe = await res.json();
    const select = document.getElementById('select-func');
    select.innerHTML = '<option value="">Selecione seu nome</option>';
    equipe.forEach(f => { select.innerHTML += `<option value="${f.nome}">${f.nome}</option>`; });
}
</script>
</body>
</html>
