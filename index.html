                        <input type="number" id="id-biometria" placeholder="ID do Pendrive" style="width: 95%; padding: 10px;">
                    </div>

                    <div class="input-group">
                        <label><strong>Turno de Almo√ßo:</strong></label>
                        <select id="turno-almoco" style="width: 100%; padding: 10px;">
                            <option value="11:00 √†s 12:00">11:00 √†s 12:00</option>
                            <option value="12:00 √†s 13:00">12:00 √†s 13:00</option>
                            <option value="Flex√≠vel">Flex√≠vel</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label><strong>Dias de Trabalho:</strong></label>
                        <div class="dias-check">
                            <label><input type="checkbox" class="dia-semana" value="Seg"> Seg</label>
                            <label><input type="checkbox" class="dia-semana" value="Ter"> Ter</label>
                            <label><input type="checkbox" class="dia-semana" value="Qua"> Qua</label>
                            <label><input type="checkbox" class="dia-semana" value="Qui"> Qui</label>
                            <label><input type="checkbox" class="dia-semana" value="Sex"> Sex</label>
                            <label><input type="checkbox" class="dia-semana" value="Sab"> Sab</label>
                            <label><input type="checkbox" class="dia-semana" value="Dom"> Dom</label>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="cadastrarFuncionario()" id="btn-salvar-func" style="max-width: 300px; margin-top: 15px;">SALVAR</button>
                    <button class="btn-voltar hidden" id="btn-cancelar-edit" onclick="cancelarEdicao()">Cancelar Edi√ß√£o</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>Nome</th><th>ID Bio</th><th>Almo√ßo</th><th>Dias</th><th>A√ß√µes</th></tr>
                        </thead>
                        <tbody id="tabela-equipe-corpo"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script>
let todosOsPontos = []; 
let funcionarioSelecionado = ""; 
let editandoModo = false;
let idEdicao = null; 

window.onload = () => { 
    atualizarSelectPonto(); 
};

function irPara(idTela) {
    document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
    document.getElementById(idTela).classList.remove('hidden');
    if(idTela === 'tela-ponto') {
        document.getElementById('senha-ponto').value = "";
        document.getElementById('senha-ponto').focus();
    }
}

// REGISTRO POR SENHA PIN
async function confirmarPontoSenha() {
    const nome = document.getElementById('select-func').value;
    const senhaDigitada = document.getElementById('senha-ponto').value;
    const tipo = document.getElementById('tipo-ponto').value;
    const btn = document.getElementById('btn-bater-ponto');

    if (!nome || senhaDigitada.length < 4) {
        alert("Selecione seu nome e digite sua senha de 4 d√≠gitos!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "VERIFICANDO...";

    try {
        const resFunc = await fetch('/admin/equipe', { headers: { 'ngrok-skip-browser-warning': 'true' } });
        const equipe = await resFunc.json();
        const func = equipe.find(f => f.nome === nome);

        if (!func || func.senha !== senhaDigitada) {
            alert("‚ùå SENHA INCORRETA!");
            document.getElementById('senha-ponto').value = "";
        } else {
            await fetch('/bater-ponto', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ funcionario: nome, tipo: tipo })
            });
            alert("‚úÖ PONTO REGISTRADO!");
            irPara('tela-perfil');
        }
    } catch (e) {
        alert("Erro ao conectar.");
    } finally {
        btn.disabled = false;
        btn.innerText = "CONFIRMAR PONTO";
    }
}

// RESTANTE DA L√ìGICA (ADMIN, RELAT√ìRIOS, PDF)
function checarAdmin() {
    const senha = prompt("Senha administrativa:");
    if (senha === "sansil2026") { 
        irPara('tela-admin');
        mudarAbaAdmin('aba-relatorio');
    }
}

function mudarAbaAdmin(abaId) {
    document.querySelectorAll('.admin-section').forEach(s => s.classList.add('hidden'));
    document.getElementById(abaId).classList.remove('hidden');
    document.querySelectorAll('.nav-links li').forEach(li => li.classList.remove('active'));
    if(document.getElementById('btn-' + abaId)) document.getElementById('btn-' + abaId).classList.add('active');
    if(abaId === 'aba-relatorio') carregarRelatorio();
    if(abaId === 'aba-funcionarios') listarEquipe();
}

async function carregarRelatorio() {
    const res = await fetch('/admin/pontos', { headers: { 'ngrok-skip-browser-warning': 'true' } });
    const data = await res.json();
    todosOsPontos = data.pontos;
    renderizarListaFuncionarios();
}

function renderizarListaFuncionarios() {
    voltarParaLista();
    const container = document.getElementById('lista-nomes-resumo');
    container.innerHTML = "";
    const nomesUnicos = [...new Set(todosOsPontos.map(p => p.funcionario))];
    nomesUnicos.forEach(nome => {
        const card = document.createElement('div');
        card.className = "card-funcionario-admin";
        card.innerHTML = `<strong>${nome}</strong>`;
        card.onclick = () => verDetalhesFuncionario(nome);
        container.appendChild(card);
    });
}

function verDetalhesFuncionario(nome) {
    funcionarioSelecionado = nome;
    document.getElementById('container-lista-funcionarios').classList.add('hidden');
    document.getElementById('container-detalhes-ponto').classList.remove('hidden');
    document.getElementById('nome-funcionario-selecionado').innerText = "Hist√≥rico: " + nome;
    
    const corpo = document.getElementById('tabela-corpo');
    corpo.innerHTML = "";
    const pontosPorDia = {};

    todosOsPontos.filter(p => p.funcionario === nome).forEach(p => {
        const dataF = new Date(p.data).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
        if (!pontosPorDia[dataF]) pontosPorDia[dataF] = { entrada: "-", sAlmoco: "-", rAlmoco: "-", sCafe: "-", rCafe: "-", saida: "-" };
        
        const tipo = p.tipo.toLowerCase();
        if (tipo.includes("entrada")) pontosPorDia[dataF].entrada = p.hora;
        else if (tipo.includes("almo√ßo") && tipo.includes("sa√≠da")) pontosPorDia[dataF].sAlmoco = p.hora;
        else if (tipo.includes("almo√ßo") && tipo.includes("retorno")) pontosPorDia[dataF].rAlmoco = p.hora;
        else if (tipo.includes("caf√©") && tipo.includes("sa√≠da")) pontosPorDia[dataF].sCafe = p.hora;
        else if (tipo.includes("caf√©") && tipo.includes("retorno")) pontosPorDia[dataF].rCafe = p.hora;
        else if (tipo.includes("sa√≠da") || tipo.includes("final")) pontosPorDia[dataF].saida = p.hora;
    });

    Object.keys(pontosPorDia).forEach(data => {
        const d = pontosPorDia[data];
        corpo.innerHTML += `<tr><td>${data}</td><td>-</td><td>${d.entrada}</td><td>${d.sAlmoco}</td><td>${d.rAlmoco}</td><td>${d.sCafe}</td><td>${d.rCafe}</td><td>${d.saida}</td></tr>`;
    });
}

function voltarParaLista() {
    document.getElementById('container-lista-funcionarios').classList.remove('hidden');
    document.getElementById('container-detalhes-ponto').classList.add('hidden');
}

async function cadastrarFuncionario() {
    const nome = document.getElementById('novo-nome').value.trim();
    const senha = document.getElementById('novo-senha').value;
    const idBio = document.getElementById('id-biometria').value;
    const turnoAlmoco = document.getElementById('turno-almoco').value;
    const dias = Array.from(document.querySelectorAll('.dia-semana:checked')).map(cb => cb.value).join(', ');

    if (!nome || !senha) return alert("Nome e Senha s√£o obrigat√≥rios!");

    await fetch('/admin/cadastrar-funcionario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: idEdicao, nome, senha, id_biometria: idBio, turnoAlmoco, diasTrabalho: dias, modoEdicao: editandoModo })
    });
    alert("Salvo com sucesso!");
    cancelarEdicao();
    listarEquipe();
    atualizarSelectPonto();
}

async function listarEquipe() {
    const res = await fetch('/admin/equipe', { headers: { 'ngrok-skip-browser-warning': 'true' } });
    const equipe = await res.json();
    const corpo = document.getElementById('tabela-equipe-corpo');
    corpo.innerHTML = "";
    equipe.forEach(f => {
        corpo.innerHTML += `<tr><td>${f.nome}</td><td>${f.id_biometria || '-'}</td><td>${f.horario_almoco}</td><td>${f.dias_trabalho}</td><td><button class="btn-acao-edit" onclick="prepararEdicao(${f.id}, '${f.nome}', '${f.horario_almoco}', '${f.dias_trabalho}', '${f.id_biometria}')">EDITAR</button></td></tr>`;
    });
}

function cancelarEdicao() {
    editandoModo = false; idEdicao = null;
    document.getElementById('novo-nome').value = "";
    document.getElementById('novo-senha').value = "";
    document.getElementById('id-biometria').value = "";
}

async function atualizarSelectPonto() {
    const res = await fetch('/admin/equipe', { headers: { 'ngrok-skip-browser-warning': 'true' } });
    const equipe = await res.json();
    const select = document.getElementById('select-func');
    select.innerHTML = '<option value="">Selecione seu nome</option>';
    equipe.forEach(f => { select.innerHTML += `<option value="${f.nome}">${f.nome}</option>`; });
}

function gerarPDF() {
    if (!funcionarioSelecionado) return alert("Selecione um funcion√°rio!");
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4');
    doc.autoTable({ html: '#tabela-pontos-admin', startY: 20 });
    doc.save(`Ponto_${funcionarioSelecionado}.pdf`);
}
</script>
</body>
</html>
